<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <!--Se lanza el evento-->
    <app-pais-input
    (onEnter)="buscar($event)"
    (onDebounce)="sugerencias($event)"
    placeholder="Buscar país..."
    ></app-pais-input>
  </div>
</div>

<hr/>
<div *ngIf="hayError" class="alert alert-danger">
    No se econtraron coincidencias con : {{termino}}
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
